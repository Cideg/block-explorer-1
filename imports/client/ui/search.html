<template name="search">
  <form class="form-inline d-inline w-100">
    <!-- <form> -->
      <div class="input-group w-100">
        <input type="text" class="form-control" placeholder="Tx, Block, Address" aria-label="Tx, Block, Address" aria-describedby="button-search" id="searchBox">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="button-search">Search</button>
        </div>
      </div>
    </form>
</template>
<template name="searchpage">
  {{#if loading}}
      {{>progress}}
  {{else}}
  {{#if noConnection}}
    <div class="container">
      <div class="alert alert-danger" role="alert">
        <img src="/logo.svg" height="54px" class="mb-3">
        <h4 class="alert-heading">Connection error</h4>
        <p>There has been a problem with the QRL Explorer connecting to the QRL network.</p>
        <hr>
        <p class="mb-0">Try reconnecting in a few minutes, and if the problem persists contact our <a href="mailto:support@theqrl.org">support team</a></p>
      </div>
    </div>
  {{else}}
